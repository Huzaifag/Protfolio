<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - HuzaifaGulzar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./tailwind.config.js"></script>
</head>

<body class="overflow-x-hidden">

  <div class="fixed top-0 right-0 -z-10 w-11/12 translate-y-[-80%]">
    <img src="./images/header-bg-color.png" alt="" class="w-full">
  </div>
  <!-- nav start  -->
  <nav class="w-full fixed px-5 lg:px-8 xl:px-[8%] py-4 flex items-center justify-between z-50">
    <!-- logo  -->
    <img src="./images/logo.png" alt="" class="w-28 mr-14 cursor-pointer">
   <!-- Computer Menu  -->
    <ul class="hidden md:flex items-center gap-6 lg:gap-8 rounded-full px-12 py-3 bg-white shadow-sm bg-opacity-50">
      <li><a href="#top">Home</a></li>
      <li><a href="#about">About me</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#work">My Work</a></li>
      <li><a href="#contact">Contact me</a></li>
    </ul>

    <!-- buttons  -->
    <div class="flex items-center gap-6">
      <button>
        <img src="./images/moon_icon.png" alt="" class="w-6">
      </button>
      <a href="#contact" class="hidden md:flex items-center gap-3 px-10 py-2.5 border border-gray-500 ml-4 rounded-full ">Contact
        <img class="w-3" src="./images/arrow-icon.png" alt="">
      </a>
      <button class="block md:hidden ml-6">
        <img src="./images/menu-black.png" alt="" class="w-6" onclick="openMenu()">
      </button>
    </div>

    <!-- mobile Navigation Bar  -->
     <ul class="flex md:hidden flex-col gap-4 py-20 px-10 bg-rose-50 fixed top-0 -right-64 bottom-0 w-64 z-50 h-screen transition duration-500" id="sideMenu">
      <button class="absolute top-6 right-6">
        <img src="./images/close-black.png" alt="" class="w-5 cursor-pointer" onclick="closeMenu()">
      </button>
      <li><a href="#top">Home</a></li>
      <li><a href="#about">About me</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#work">My Work</a></li>
      <li><a href="#contact">Contact me</a></li>
     </ul>

  </nav>
  <!-- nav end  -->

  <script src="./script.js"></script>
</body>
</html>
